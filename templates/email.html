<body>

	<center>

		<h2 style= "width:700px; margin-left:110px; height:90px;font-size:200%;font-weight:bold;">Spam/Ham Detector For Email Messages</h2>

	<div class="containerz" style="margin:0 auto; width:900px; height:500px;font-weight:bold;text-align:center;">

		<form action="{{ url_for('predict')}}" method="POST" onsubmit="return validate_form ();">

		<input type="submit" class="btn-info-success" value="predict"  id="submit">
		<br>

	</form>

	</div>


<script type="text/javascript">
tinymce.init({selector: "textarea",});

function validate_form(  ) {
	 tinyMCE.triggerSave();

	var emailContent = document.getElementById("editor").value;

	if(emailContent != "")
	{
	return true;
	}
	else{
	alert("Add some email content inside the box!");
	return false;
	}

}


</script>
